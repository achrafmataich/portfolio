<div class="heading-card mt-6">
    <div>
        <div>
            <h1>My Projects</h1>
            <p>Explore my portfolio of projects and see what I've been working on.</p>
        </div>
    </div>
</div>

<!-- Projects Section -->
<div class="bg-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div *ngFor="let prj of projects" class="bg-white rounded-lg shadow-lg overflow-hidden text-sm md:text-base lg:text-lg">
                <img [src]="prj.imageUrl" alt="Project 1" class="w-full h-40 object-contain object-center">
                <div class="p-2 sm:p-4">
                    <span [ngClass]="getPillClass(prj.typeOfProject)" class="inline-block rounded-full bg-gradient-to-r lg:text-[10pt] lg:px-[12px] lg:py-[3px] sm:text-[8pt] sm:px-[8px] sm:py-[2px] text-[6pt] px-[4px] py-[1px] font-bold">{{prj.typeOfProject}}</span>
                    <h2 class="text-xl font-semibold text-gray-900 break-all">{{prj.title}}</h2>
                    <p class="mt-2 text-gray-700">{{prj.desc}}</p>
                    <a [routerLink]="['/projects', prj._id]" class="mt-4 text-indigo-600 hover:underline">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>
